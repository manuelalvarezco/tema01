<img class="carrousel-item__image" src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="movie">
<div class="carrousel-item__details">
    <div class="carrousel-item__options">
        <p class="carrouse-item__details--title">{{movie.title}}</p>
        <p class="carrouse-item__details--description">{{movie.overview | slice:0:70}}...</p>
    </div>
</div>
